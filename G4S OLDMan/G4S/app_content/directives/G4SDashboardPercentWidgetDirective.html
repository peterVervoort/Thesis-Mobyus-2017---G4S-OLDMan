<div class="col-sm-6 col-md-4 col-lg-3">

    <div class="widget-box clearfix height-auto">
        <div class="pull text-left clearfix">
            <h4>{{ 'Dashboard.' + title | translate}}</h4>

            <h2 class="pull-left">
                <i class="fa " 
                   ng-class="[imageColor, icon]"></i>
            </h2>

            <h2 class="pull-right" 
                ng-if="!scope.loading">{{ngModel.value}}</h2>
        </div>

        <div class="col-xs-12 text-right" 
             ng-if="!scope.loading">{{ngModel.percentage | g4spercent}}
        </div>

        <br>

        <div class="progress progress-sm">
            <div class="progress-bar progress-bar-danger" 
                 ng-class="barColor" 
                 style="width: {{ngModel.percentage}}%;" role="progressbar"> <span class="sr-only">{{ngModel.percentage | g4spercent}} Complete</span> </div>
        </div>
    </div>

</div>
