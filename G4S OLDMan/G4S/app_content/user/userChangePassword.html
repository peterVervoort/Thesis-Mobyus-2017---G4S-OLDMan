<g4s-page-top-bar title="Users"></g4s-page-top-bar>

<g4s-panel title="{{ctrl.title}}">
    <form class="form-horizontal"
          name="userForm"
          ng-submit="ctrl.save(userForm.$valid)"
          novalidate>
        

        <div class="form-group" >
            <label class="col-lg-2 control-label">{{'User.OldPassword' | translate}}</label>

            <div class="col-lg-10">
                <input type="password"
                       required
                       name="oldpassword"
                       placeholder="Password"
                       ng-model="ctrl.old"
                       ng-minlength="8"
                       class="form-control">
                <p ng-show="userForm.oldpassword.$invalid && userForm.oldpassword.$touched"
                   class="help-block">{{'User.OldPasswordAtLeast8Characters' | translate}}</p>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-lg-2 control-label">{{'User.NewPassword' | translate}}</label>

            <div class="col-lg-10">
                <input type="password"
                       required
                       name="password"
                       placeholder="Password"
                       ng-model="ctrl.new"
                       ng-minlength="8"
                       class="form-control">
                <p ng-show="userForm.password.$invalid && userForm.password.$touched"
                   class="help-block">{{'User.NewPasswordAtLeast8Characters' | translate}}</p>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-lg-2 control-label">{{'User.ConfirmPassword' | translate}}</label>

            <div class="col-lg-10">
                <input type="password"
                       required
                       name="passwordRepeat"
                       placeholder="Password"
                       ng-model="ctrl.confirm"
                       class="form-control">
                <p ng-show="userForm.passwordRepeat.$invalid && userForm.passwordRepeat.$touched"
                   class="help-block">{{'User.ConfirmPasswordRepeatRequired' | translate}}</p>
                <p ng-show="userForm.passwordRepeat.$touched && ctrl.user.passwordRepeat !== ctrl.user.password"
                   class="help-block">{{'User.ConfirmPasswordRepeatMustMatch' | translate}}</p>
            </div>
        </div>


        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button class="btn btn-sm btn-primary"
                        ng-disabled="userForm.$invalid"
                        type="submit">
                    {{'General.BtnSave' | translate }}
                </button>
                <button class="btn btn-sm btn-default"
                        ng-click="ctrl.cancel()">
                    {{'General.BtnCancel' | translate }}
                </button>
            </div>
        </div>
    </form>
</g4s-panel>
